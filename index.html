<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Food</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
        }
        canvas {
            display: block;
            width: 100%;
            height: calc(100% - 50px); /* Adjust based on header height */
        }
    </style>
</head>
<body>
    <h1>Catch The Food</h1>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Get the canvas element
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 50; // Adjust for header
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = {
            fallingFood: [],
            kitty: {
                x: 400,
                y: canvas.height - 150,
                width: 60,
                height: 40,
                speed: 5
            },
            score: 0
        };

        const foodTypes = ['corn', 'tomato', 'carrot', 'lettuce'];
        const foodColors = {
            'corn': '#FFD700',
            'tomato': '#FF6347',
            'carrot': '#FFA500',
            'lettuce': '#90EE90'
        };

        function createFallingFood() {
            const type = foodTypes[Math.floor(Math.random() * foodTypes.length)];
            return {
                type: type,
                x: Math.random() * (canvas.width - 40),
                y: -50,
                width: 40,
                height: 40,
                speed: 2 + Math.random() * 2
            };
        }

        // Keyboard state
        let keys = {};

        // Event listeners for keyboard input
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update game state
            update();

            // Draw game objects
            draw();

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Move kitty based on keyboard input
            if (keys['ArrowLeft'] && gameState.kitty.x > 0) {
                gameState.kitty.x -= gameState.kitty.speed;
            }
            if (keys['ArrowRight'] && gameState.kitty.x < canvas.width - gameState.kitty.width) {
                gameState.kitty.x += gameState.kitty.speed;
            }

            // Add new falling food
            if (Math.random() < 0.02) {
                gameState.fallingFood.push(createFallingFood());
            }

            // Update falling food
            gameState.fallingFood.forEach((food, index) => {
                food.y += food.speed;

                // Check for collision with kitty
                if (food.y + food.height > gameState.kitty.y &&
                    food.y < gameState.kitty.y + gameState.kitty.height &&
                    food.x + food.width > gameState.kitty.x &&
                    food.x < gameState.kitty.x + gameState.kitty.width) {
                    gameState.score += 10;
                    gameState.fallingFood.splice(index, 1);
                }

                // Remove food if it's off the screen
                if (food.y > canvas.height) {
                    gameState.fallingFood.splice(index, 1);
                }
            });
        }

        function drawKitty() {
            ctx.fillStyle = '#FFA500'; // Orange color for the kitty
            ctx.fillRect(gameState.kitty.x, gameState.kitty.y, gameState.kitty.width, gameState.kitty.height);
            
            // Draw eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(gameState.kitty.x + 10, gameState.kitty.y + 5, 10, 10);
            ctx.fillRect(gameState.kitty.x + 40, gameState.kitty.y + 5, 10, 10);
            
            // Draw pupils
            ctx.fillStyle = 'black';
            ctx.fillRect(gameState.kitty.x + 13, gameState.kitty.y + 8, 4, 4);
            ctx.fillRect(gameState.kitty.x + 43, gameState.kitty.y + 8, 4, 4);
        }

        function draw() {
            // Draw sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

            // Draw grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 120, canvas.width, 20);

            // Draw kitty
            drawKitty();

            // Draw falling food
            gameState.fallingFood.forEach(food => {
                ctx.fillStyle = foodColors[food.type];
                ctx.fillRect(food.x, food.y, food.width, food.height);
            });

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${gameState.score}`, 10, 30);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
