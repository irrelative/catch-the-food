<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Food</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
        }
        canvas {
            display: block;
            width: 100%;
            height: calc(100% - 50px); /* Adjust based on header height */
        }
    </style>
</head>
<body>
    <h1>Catch The Food</h1>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Get the canvas element
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 50; // Adjust for header
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = {
            farmItems: [
                { type: 'corn', x: 100, y: 300, width: 80, height: 120 },
                { type: 'tomato', x: 300, y: 350, width: 60, height: 60 },
                { type: 'carrot', x: 500, y: 400, width: 40, height: 80 },
                { type: 'lettuce', x: 700, y: 380, width: 70, height: 70 }
            ]
        };

        // Game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update game state
            update();

            // Draw game objects
            draw();

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Update game logic here (will be implemented later)
        }

        function draw() {
            // Draw sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

            // Draw grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 120, canvas.width, 20);

            // Draw farm items
            gameState.farmItems.forEach(item => {
                switch(item.type) {
                    case 'corn':
                        ctx.fillStyle = '#FFD700';
                        break;
                    case 'tomato':
                        ctx.fillStyle = '#FF6347';
                        break;
                    case 'carrot':
                        ctx.fillStyle = '#FFA500';
                        break;
                    case 'lettuce':
                        ctx.fillStyle = '#90EE90';
                        break;
                }
                ctx.fillRect(item.x, item.y, item.width, item.height);
            });
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
